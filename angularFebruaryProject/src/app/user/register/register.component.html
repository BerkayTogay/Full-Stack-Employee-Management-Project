<form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="container col-md-8">
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="card-title text-center p-1">Register Page</h4>
            </div>
            <div class="card-body">
                <div class="row ms-2">
                    <div class="col-sm-3">
                        <label for="email" class="form-control">Email</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" formControlName="email" required>
                    </div>
                </div>
                <div class="row ms-2 mt-3">
                    <div class="col-sm-3">
                        <label for="password" class="form-control">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" formControlName="password" class="form-control" id="password" required>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-end" type="submit" [disabled]="!registerForm.valid">Register</button>
            </div>
        </div>
    </div>
</form>
