<form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
    <div class="container col-md-8">
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="card-title text-center p-1">Login Page</h4>
            </div>
            <div class="card-body">
                <div class="row ms-2">
                    <div class="col-sm-3 col-xs-3">
                        <label for="email" class="form-control">Email</label>
                    </div>
                    <div class="col-sm-8 col-xs-8">
                        <input type="text" class="form-control" id="email" formControlName="email"
                        (blur)="loginValidationMethod()"
                        [ngClass]="{'is-invalid': loginValidationHolder.formErrors.email,
                                    'is-valid':loginForm.get('email').dirty}">
                        <span class="text-danger" *ngIf="loginValidationHolder.formErrors.email">
                            {{loginValidationHolder.formErrors.email}}
                        </span>            
                    </div>
                </div>
                <div class="row ms-2 mt-3">
                    <div class="col-sm-3 col-xs-3">
                        <label for="password" class="form-control">Password</label>
                    </div>
                    <div class="col-sm-8 col-xs-8">
                        <input type="password" class="form-control" id="password" formControlName="password"
                        (blur)="loginValidationMethod()"
                        [ngClass]="{'is-invalid': loginValidationHolder.formErrors.password,
                                    'is-valid':loginForm.get('password').dirty}">
                        <span class="text-danger" *ngIf="loginValidationHolder.formErrors.password">
                            {{loginValidationHolder.formErrors.password}}
                        </span>            
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-end me-5"
                [disabled]="loginForm.invalid" type="submit">Login</button>
            </div>
        </div>
    </div>
</form>
